[package]
name = "whisper_gui"
version = "0.1.0"
edition = "2021"

[dependencies]
bson = "2.11.0"
crossbeam = "0.8.4"
directories = "5.0.1"
eframe = { version = "0.28.1", features = ["persistence"] }
egui = { version = "0.28.1", features = ["persistence", "serde"] }
egui_dock = { version = "0.13.0", features = ["serde"] }
egui_file = "0.18.0"
sdl2 = "0.37.0"
serde = { version = "1.0.204", features = ["derive"] }
whisper_realtime = { git = "https://github.com/jordan-clayton/whisper-realtime.git", version = "0.1.0", features = ["serde",
    # "crossbeam",
] }

[features]
default = []
cuda = ["whisper_realtime/cuda"]
coreml = ["whisper_realtime/coreml"]
metal = ["whisper_realtime/metal"]
openblas = ["whisper_realtime/openblas"]
opencl = ["whisper_realtime/opencl"]
hipblas = ["whisper_realtime/hipblas"]
